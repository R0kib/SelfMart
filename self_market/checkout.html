<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfMart | Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container container-fluid">
            <a class="navbar-brand" href="index.html">SelfMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
              <i class="fas fa-search"></i>
            </button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign-in.html">SignIn</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="cart.html"><i class="fas fa-cart-plus"></i></a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

	<div id="site">
		<header id="masthead">
			<h1>Self Mart <span class="tagline">People's choice since 1999</h1>
		</header>
		<div id="content">
			<h1>Checkout : </h1>
	
		<table id="checkout-cart" class="shopping-cart">
		<thead>
			<tr>
				<th scope="col">Item</th>
				<th scope="col">Quantity</th>
				<th scope="col">Price</th>
			</tr>
		</thead>
		<tbody>
	
		</tbody>
	</table>
	
	<div id="pricing">
		<p id="shipping">
			<strong>Shipping</strong>: <span id="sshipping"></span>
		</p>
	
		<p id="sub-total">
			<strong>Total</strong>: <span id="stotal"></span>
		</p>
	</div>
	
	<form action="order.html" method="post" id="checkout-order-form">
		<h2>Your Details</h2>
			<fieldset id="fieldset-billing">
				<legend>Billing</legend>
					<!-- Name, Email, City, Address, ZIP Code, Country (select box) -->
	
	<div>
		<label for="name">Name</label>
		<input type="text" name="name" id="name" data-type="string" data-message="This field may not be empty" />
	</div>
	
	<div>
		<label for="email">Email</label>
		<input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" />
	</div>
	
	<div>
		<label for="city">Contact No</label>
		<input type="text" name="city" id="city" data-type="string" data-message="This field may not be empty" />
	</div>
	
	<div>
		<label for="address">Address</label>
			<input type="text" name="address" id="address" data-type="string" data-message="This field may not be empty" />
	</div>
	
	
	
	</fieldset>
	
	
	
	<p><input type="submit" id="submit-order" value="Submit" class="btn" /></p>
	
	</form>
		</div>
	
	</div>
	<br><br><br>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js "></script>
    <script src="/js/main.js "></script>
</body>
</html>
